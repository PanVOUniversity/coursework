name: Deploy All Sites to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-all-sites:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          examples/beauty-salon/package-lock.json
          examples/dubai-real-estate/package-lock.json
          examples/marketing-agency/package-lock.json
          examples/moscow-real-estate/package-lock.json
    
    - name: Install dependencies and build Beauty Salon
      run: |
        cd examples/beauty-salon
        npm ci
        npm run build
    
    - name: Install dependencies and build Dubai Real Estate
      run: |
        cd examples/dubai-real-estate
        npm ci
        npm run build
    
    - name: Install dependencies and build Marketing Agency
      run: |
        cd examples/marketing-agency
        npm ci
        npm run build
    
    - name: Install dependencies and build Moscow Real Estate
      run: |
        cd examples/moscow-real-estate
        npm ci
        npm run build
    
    - name: Prepare deployment directory
      run: |
        mkdir -p deploy
        cp -r examples/beauty-salon/build deploy/beauty-salon
        cp -r examples/dubai-real-estate/build deploy/dubai-real-estate
        cp -r examples/marketing-agency/build deploy/marketing-agency
        cp -r examples/moscow-real-estate/build deploy/moscow-real-estate
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: deploy